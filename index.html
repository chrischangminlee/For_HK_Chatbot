<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>창민리의 사업관리 레츠고</title>
    <meta name="theme-color" content="#ff1f8a" />
    <meta name="description" content="Knowledge-grounded chatbot using Gemini." />
    <link rel="icon" href="data:," />
  </head>
  <body>
    <div id="app">
      <div class="shutdown">
        <p>
          AI Chatbot을 통한 인수인계 페이지는 이제 문을 닫습니다.
          AI 개발에 대해 알고싶으시면 {<a href="https://www.linkedin.com/in/chrislee9407/" target="_blank" rel="noopener noreferrer">이창민</a>}을 찾아주세요
        </p>
      </div>
    </div>
  </body>
  <style>
    :root {
      color-scheme: light dark;
      --primary: #ff1f8a; /* hot pink */
      --primary-700: #e01279;
      --primary-300: #ff79bc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
      background:
        radial-gradient(700px 700px at -10% -10%, color-mix(in oklab, var(--primary) 16%, transparent) 0%, transparent 60%),
        radial-gradient(800px 800px at 110% -20%, color-mix(in oklab, var(--primary) 10%, transparent) 0%, transparent 65%),
        linear-gradient(180deg, color-mix(in oklab, canvas 97%, canvastext 1%), color-mix(in oklab, canvas 94%, canvastext 2%));
      color: canvastext;
    }
    #app { min-height: 100vh; max-width: 960px; margin: 0 auto; padding: 28px; display: flex; align-items: center; justify-content: center; }
    .shutdown { text-align: center; font-size: 18px; line-height: 1.6; }
    .shutdown a { color: var(--primary-700); text-decoration: underline; font-weight: 700; }
    .header { display: flex; align-items: baseline; gap: 16px; justify-content: space-between; flex-wrap: wrap; }
    h1 {
      margin: 0 0 6px 0; font-size: 28px; line-height: 1.2;
      background: linear-gradient(90deg, var(--primary), var(--primary-300));
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent; color: transparent;
    }
    .env-row { display: flex; align-items: center; gap: 8px; font-size: 13px; opacity: 0.9; }
    .env-row code { background: color-mix(in oklab, var(--primary) 14%, canvas); color: canvastext; padding: 2px 6px; border-radius: 999px; border: 1px solid color-mix(in oklab, var(--primary) 30%, canvas); }
    .dot { opacity: 0.5; }
    .panel {
      border: 1px solid color-mix(in oklab, var(--primary) 30%, canvas);
      border-radius: 16px; padding: 18px; margin: 16px 0;
      background: color-mix(in oklab, canvas 96%, var(--primary) 6%);
      box-shadow: 0 10px 30px -12px color-mix(in oklab, var(--primary) 25%, transparent);
    }
    .subnote { font-size: 13px; opacity: 0.95; margin: -6px 0 6px 0; padding: 8px 12px; border-left: 4px solid var(--primary); background: color-mix(in oklab, var(--primary) 10%, canvas); border-radius: 8px; }
    label { display: block; font-weight: 700; margin-bottom: 8px; }
    textarea {
      width: 100%; padding: 12px 14px; border-radius: 12px; outline: none;
      border: 1px solid color-mix(in oklab, var(--primary) 35%, canvas);
      background: canvas; color: canvastext; font-family: inherit;
      box-shadow: 0 2px 0 color-mix(in oklab, var(--primary) 10%, transparent) inset;
    }
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 4px color-mix(in oklab, var(--primary) 22%, transparent), 0 2px 0 color-mix(in oklab, var(--primary) 10%, transparent) inset;
    }
    .row { display: flex; align-items: center; justify-content: flex-end; margin-top: 12px; gap: 12px; }
    button {
      padding: 12px 18px; border-radius: 12px; border: 0;
      background: linear-gradient(180deg, var(--primary), var(--primary-700));
      color: white; font-weight: 800; letter-spacing: 0.2px; cursor: pointer;
      box-shadow: 0 8px 20px -6px color-mix(in oklab, var(--primary) 50%, transparent), 0 1px 0 color-mix(in oklab, canvastext 10%, transparent) inset;
      transition: transform 0.08s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.05); box-shadow: 0 12px 26px -8px color-mix(in oklab, var(--primary) 55%, transparent); }
    button:active { transform: translateY(1px); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .box { min-height: 80px; border: 1px dashed color-mix(in oklab, var(--primary) 35%, canvas); border-radius: 12px; padding: 12px; white-space: pre-wrap; background: color-mix(in oklab, canvas 98%, var(--primary) 3%); }
    .tips { margin: 10px 0 0 0; padding-left: 18px; line-height: 1.7; font-size: 13px; }
    .tips li { margin: 2px 0; cursor: pointer; padding: 2px 6px; border-radius: 6px; }
    .tips li:hover { background: color-mix(in oklab, var(--primary) 12%, canvas); }
    .tips-note { color: red; }
    code { background: color-mix(in oklab, var(--primary) 16%, canvas); padding: 2px 6px; border-radius: 6px; }
    @media (max-width: 760px) { h1 { font-size: 24px; } }
  </style>
</html>
